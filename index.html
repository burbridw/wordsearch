<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WordSearch</title>
</head>
<body>
    <div class="setup-window">
        <div class="setup-back-button"><span>Back</span></div>
        <div class="setup-first">
            <div class="setup-button preset-game"><span>Preset Game</span></div>
            <div class="setup-button random-game"><span>Random Game</span></div>
            <div class="setup-button setup-difficulty difficulty-easy"><span>Easy</span></div>
            <div class="setup-button setup-difficulty difficulty-medium"><span>Medium</span></div>
            <div class="setup-button setup-difficulty difficulty-hard"><span>Hard</span></div>
        </div>
        <div class="setup-preset behind">
            <div class="setup-preset-button-container">
                <div class="setup-preset-topics">
                    <div class="preset-topic-button easy-topic behind"><span>Colours</span></div>
                    <div class="preset-topic-button easy-topic medium-topic behind"><span>Sports</span></div>
                    <div class="preset-topic-button easy-topic medium-topic hard-topic behind"><span>Food</span></div>
                    <div class="preset-topic-button easy-topic medium-topic hard-topic behind"><span>Animals</span></div>
                    <div class="preset-topic-button easy-topic medium-topic hard-topic behind"><span>Fruit/Veg</span></div>
                    <div class="preset-topic-button easy-topic medium-topic behind"><span>Subjects</span></div>
                    <div class="preset-topic-button easy-topic behind"><span>Stationary</span></div>
                    <div class="preset-topic-button easy-topic behind"><span>Desserts</span></div>
                    <div class="preset-topic-button medium-topic behind"><span>Months</span></div>
                    <div class="preset-topic-button medium-topic hard-topic behind"><span>Countries</span></div>
                    <div class="preset-topic-button medium-topic behind"><span>Daily Activities</span></div>
                    <div class="preset-topic-button medium-topic behind"><span>Common Items</span></div>
                    <div class="preset-topic-button medium-topic behind"><span>Activities</span></div>
                    <div class="preset-topic-button medium-topic behind"><span>Descriptions</span></div>
                    <div class="preset-topic-button medium-topic behind"><span>Conditions</span></div>
                    <div class="preset-topic-button hard-topic behind"><span>Buildings</span></div>
                    <div class="preset-topic-button hard-topic behind"><span>Jobs</span></div>
                    <div class="preset-topic-button hard-topic behind"><span>Clubs</span></div>
                    <div class="preset-topic-button hard-topic behind"><span>Actions</span></div>
                </div>  
                <div class="setup-preset-numbers">
                    <div class="preset-number preset1"><span>1</span></div>
                    <div class="preset-number preset2"><span>2</span></div>
                    <div class="preset-number preset3"><span>3</span></div>
                    <div class="preset-number preset4"><span>4</span></div>
                    <div class="preset-number preset5"><span>5</span></div>
                    <div class="preset-number preset6"><span>6</span></div>
                    <div class="preset-number preset7"><span>7</span></div>
                    <div class="preset-number preset8"><span>8</span></div>
                    <div class="preset-number preset9"><span>9</span></div>
                    <div class="preset-number preset10"><span>10</span></div>
                    <div class="preset-number preset11"><span>11</span></div>
                    <div class="preset-number preset12"><span>12</span></div>
                    <div class="preset-number preset13"><span>13</span></div>
                    <div class="preset-number preset14"><span>14</span></div>
                    <div class="preset-number preset15"><span>15</span></div>
                    <div class="preset-number preset16"><span>16</span></div>
                    <div class="preset-number preset17"><span>17</span></div>
                    <div class="preset-number preset18"><span>18</span></div>
                    <div class="preset-number preset19"><span>19</span></div>
                    <div class="preset-number preset20"><span>20</span></div>
                </div>
            </div>
        </div>
        <div class="setup-random behind">

        </div>
        <div class="setup-next-button"><span>Next</span></div>
    </div>
    <div class="wordsearch-grid behind">
        
    </div>
    <div class="answer-grid behind">

    </div>

    <script src="app.js"></script>
</body>
</html>
